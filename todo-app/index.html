<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script href="./style.css" rel="stylesheet"></script>
</head>
<body>

    <input id="filter-todo" type="text" placeholder="Search To Do">
    <button id="todo-button">To do</button>
    <div id="to-dos">
        <!--Dynamic insert here-->
    </div>
 
    <form id="new-todo-form">
        <input type="text" placeholder="Enter something to do" name="toDo">
        <button>Submit</button>
    </form>

    <label id="hide-completed">
        <input type="checkbox">
        Click to hide completed
    </label>

    <script src="./todo-app.js"></script>
</body>
</html>
