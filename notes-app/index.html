<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet"></link>
    <title>Notes App</title>
    <script src="./style.css"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes</h2>
        </div>
    </header>
    
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class ="input" type="text">
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="byAlphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes">
            <!--Dynamic insert-->
        </div>
        <button id="create-note" class="button">Create Note</button> 
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/./notes-functions.js"></script>
    <script src="/scripts/./notes-app.js"></script>

</body>
</html>
