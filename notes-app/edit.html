<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/styles.css" rel="stylesheet"></link>
    <title>Edit Note</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <p>Last edited: <span id="#updated-at"></span></p>
            <p>Created at: <span id="#created-at"></span></p>
            <a href="./index.html">Home</a>
        </div>
    </div>

    <div class="container">
        <input id="note-title" class="title-input" placeholder="Note title" type="text" />
        <textarea id="note-body" class="body-input">Enter note body</textarea>
        <button id="remove-note" class="button" >Click to remove</button>
    </div>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-edit.js"></script>
</body>
</html>
